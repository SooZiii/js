<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Calendar & DatePicker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <input type="text" class="date-picker" readonly />

    <template id="calendar-template">
      <div class="calendar">
        <div class="calendar-nav">
          <button class="prev-month-btn">&lt;</button>

          <span class="month-year-label"></span>

          <button class="next-month-btn">&gt;</button>
        </div>
        <div class="calendar-grid"></div>
      </div>
    </template>

    <script type="module" src="app.js"></script>
  </body>
</html>
